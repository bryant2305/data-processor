<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test WebSocket</title>
</head>
<body>
  <h1>Esperando notificaci√≥n...</h1>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000'); // Cambia si tu server no es localhost

    socket.on('connect', () => {
      console.log('Conectado al servidor WebSocket.');
    });

    socket.on('processing-finished', (data) => {
      console.log('Processing Finished:', data);
      alert(`Procesamiento finalizado.\nRegistros procesados: ${data.recordsProcessed}`);
    });

    socket.on('disconnect', () => {
      console.log('Desconectado del servidor.');
    });
  </script>
</body>
</html>
